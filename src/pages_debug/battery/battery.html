<ion-header>

  <ion-navbar>
    <ion-title>battery</ion-title>
  </ion-navbar>

</ion-header>
<!-- Robot Controls -->

<ion-content padding>
    <ion-card *ngFor="let service of deviceServices" (click)="readBattery()"  >
    <ion-card-header>
      Battery Level
    </ion-card-header>
    <ion-card-content>
      {{ batterylevel }}
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="readBattery()">Read Battery Level</button>
</ion-content>
