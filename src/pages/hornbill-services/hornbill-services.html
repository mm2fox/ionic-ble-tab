<ion-header>

  <ion-navbar>
    <ion-title>Select Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="discoverServices($event)">
      <ion-refresher-content 
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
      </ion-refresher-content>
   </ion-refresher>

  <ion-card *ngFor="let service of deviceServices" (click)="selectService(service)"  >
    <ion-card-header>
      {{ service }}
    </ion-card-header>
  </ion-card>

</ion-content>
