<ion-header>
  <ion-navbar>
    <ion-title>
      Hornbill BLE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--
  <button ion-button (click)="startScanning()">Start Scan </button>
-->
<ion-refresher (ionRefresh)="startScanning($event)">
      <ion-refresher-content 
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
      </ion-refresher-content>
   </ion-refresher>
  <ion-card *ngFor="let device of devices" (click) = "selectDevice(device.id)" >
    <ion-card-header>
      <ion-icon name="bluetooth" item-left> </ion-icon>
      {{ device.name }}
    </ion-card-header>

    <ion-card-content>
      <p><small> ID:{{ device.id   }}   </small> </p>
      <p><small> RSSI:{{ device.rssi }}db </small></p>
    </ion-card-content>
  </ion-card>


</ion-content>
